<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Product — TheOnline Shop</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="mainNav"></div>

  <div class="container py-4">
    <div class="card material-card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Edit Product</h5>

        <form id="editForm" novalidate>
          <input type="hidden" id="editId">
          <div class="mb-3 form-material">
            <label class="form-label">Product name</label>
            <input type="text" id="editName" class="form-control" required>
          </div>

          <div class="mb-3 form-material">
            <label class="form-label">Description</label>
            <textarea id="editDesc" class="form-control" rows="3" required></textarea>
          </div>

          <div class="mb-3 form-material">
            <label class="form-label">Price (₹)</label>
            <input type="number" id="editPrice" class="form-control" min="0" required>
          </div>

          <div class="mb-3 form-material">
            <label class="form-label">Image URL</label>
            <input type="url" id="editImg" class="form-control">
          </div>

          <div class="d-grid">
            <button class="btn material-btn" id="saveEditBtn" type="submit">Save Changes</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div id="snackbar"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
