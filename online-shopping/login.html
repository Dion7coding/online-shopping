<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Online Shop</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card material-card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-3 text-center">Welcome back</h4>
            <p class="text-center text-muted small mb-4">Login to continue to Online Shop</p>

            <form id="loginForm" novalidate>
              <div class="mb-3 form-material">
                <label class="form-label">Email</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="email@example.com" required>
              </div>
              <div class="mb-3 form-material">
                <label class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="password" required>
              </div>
              <div class="d-grid">
                <button class="btn material-btn" id="loginBtn" type="submit">Login</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <a href="register.html">Create new account</a>
            </div>
            <div class="mt-3 text-center text-muted small">
              Admin: admin@gmail.com / admin123
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
