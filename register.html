<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” TheOnline Shop</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card material-card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-3 text-center">Create account</h4>

            <form id="registerForm" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3 form-material">
                  <label class="form-label">First name</label>
                  <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3 form-material">
                  <label class="form-label">Last name</label>
                  <input type="text" id="lastName" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 form-material">
                <label class="form-label">Email</label>
                <input type="email" id="regEmail" class="form-control" placeholder="email@example.com" required>
              </div>

              <div class="mb-3 form-material">
                <label class="form-label">Password</label>
                <input type="password" id="regPassword" class="form-control" required>
                <div class="form-text">Password must be at least 6 characters</div>
              </div>

              <div class="mb-3 form-material">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="regConfirm" class="form-control" required>
              </div>

              <div class="d-grid mt-3">
                <button class="btn material-btn" id="registerBtn" type="submit">Sign up</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <a href="login.html">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="snackbar"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
